<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>O</title>
	<style>
		body { margin: 0; padding: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="util.js"></script>
<script src="mouse.js"></script>
<script src="ospace.js"></script>
<script src="obits.js"></script>
<script>



	
var r45d=3.14/4;
var r90d=3.14/2;
var r180d=3.14;


//create levels
var levelFactory={
 l0: function() {
       addLevelIndicator('t0',0,-20,0,0,0,-r90d);
	   addLevelIndicator('t1',1,-15,0,15,0,-r45d);
	   addLevelIndicator('t2',2,0,0,20);
	   addLevelIndicator('t3',3,15,0,15,0,r45d);
	   addLevelIndicator('t4',4,20,0,0,0,r90d);
	   addLevelIndicator('t5',5,15,0,-15,0,r90d+r45d);
	   addLevelIndicator('t6',6,0,0,-20,0,r180d);
	   addLevelIndicator('t7',7,-15,0,-15,0,r180d+r45d);
	   addBox('b1',0,0,0);
	    },
 l1: function() {
       addTorus('t1',0,0,0)
	      .obit.failsOn(0,'n1',0,.1);
       addNail('n1',0,0,0,r90d);	  	
	    },
 l3: function() {
       addTorus('t1',0,0,0)
	      .obit.failsOn(0,'n1',0,.05);
       addNail('n1',0,0,0,r90d)
	      .obit.failsOn(0,'b1',0,.05);	  	
	   addTorus('t2',0,10,-5)
		  .obit.failsOn(0,'n2',0,.05);	
	   addTorus('t3',0,10,5)
		  .obit.failsOn(0,'n2',0,.05);	
	   addBoard('b1',0,-2,-15,r180d,r90d,0)
		  .obit.failsOn(0,'n2',0,.03);
	   addNail('n2',0,10,-3,-r90d)
		  .obit.failsOn(0,'b2',0,.13);	
	   addBoard('b2',0,4,17,0,r90d,0)
		
      }	  
}

createOSpace();
levelFactory.l3();	  
	
</script>
</body>
</html>
